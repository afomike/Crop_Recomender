<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Crop Yield</title>
    <script src="{{ url_for('static', filename='script.css') }}"></script>
    <script src="/static/script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Crop Yield Prediction</h1>
        <form id="prediction-form" action="/predict" method="post">
            <label for="N">Nitrogen (N):</label>
            <input type="number" id="N" name="N" required><br>

            <label for="P">Phosphorus (P):</label>
            <input type="number" id="P" name="P" required><br>

            <label for="K">Potassium (K):</label>
            <input type="number" id="K" name="K" required><br>

            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" step="0.1" id="temperature" name="temperature" required><br>

            <label for="humidity">Humidity (%):</label>
            <input type="number" step="0.1" id="humidity" name="humidity" required><br>

            <label for="ph">pH:</label>
            <input type="number" step="0.1" id="ph" name="ph" required><br>

            <label for="rainfall">Rainfall (mm):</label>
            <input type="number" step="0.1" id="rainfall" name="rainfall" required><br>

            <button type="submit">Predict</button>
        </form>

        <div id="result">
            <!-- Prediction result will be displayed here -->
        </div>
    </div>
   
</body>
<script src="/static/script.js" defer></script>
</html>
